<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Results summary component</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="result">
                <h2>Your Result</h2>
                <ul class="points">
                    <li class="score">76</li>
                    <li class="total">of 100</li>
                </ul>
                <p class="category">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="skills">
                <h2>Summary</h2>
                <div class="reaction">
                    <ul>
                        <li><img src="./src/images/icon-reaction.svg" alt="icon-reaction"></li>
                        <li>Reaction</li>
                    </ul>
                    <p class="number"><span>80</span>/ 100</p>
                </div>
                <div class="memory">
                    <ul>
                        <li><img src="./src/images/icon-memory.svg" alt="icon-memory"></li>
                        <li>Memory</li>
                    </ul>
                    <p class="number"><span>92</span>/ 100</p>
                </div>
                <div class="verbal">
                    <ul>
                        <li><img src="./src/images/icon-verbal.svg" alt="icon-verbal"></li>
                        <li>Verbal</li>
                    </ul>
                    <p class="number"><span>61</span>/ 100</p>
                </div>
                <div class="visual">
                    <ul>
                        <li><img src="./src/images/icon-visual.svg" alt="icon-visual"></li>
                        <li>Visual</li>
                    </ul>
                    <p class="number"><span>72</span>/ 100</p>
                </div>
                <a class="continue" href="#">Continue</a>
            </div>
        </div>
    </main>
</body>

</html>
